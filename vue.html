<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
    <div v-on:click="add1" style="background: red">
        <ul style="background: blue">{{num1}}</ul>
        <ul v-on:click="math">计算</ul>
        <ul style="background: green">{{add2}}</ul>
    </div>
    <div class="two">
        <input type="text" v-model="name"  @keydown.13="add">
        <ul v-if="state==1">
            <li v-for="item in arr">{{item}}</li>
        </ul>
        <input type="submit" value="隐藏" @click="changeState">
    </div>
</body>
<script>
    /*
    控制器的思想
        el指定控制的元素 挂载：也可以用：对象.$mount=""()
        data等同于$scope 放到data上的属性就相当于放到了实例化的对象上
        methods专门放方法用的时候得调用此方法
        computed里的方法用的时候就不用调用 效率更高 放不是每次都执行的方法
        点击：v-on:click v-on可以用@代替  v-blind:属性="" v-blind可以用:代替
        放在method上的方法在执行事件时它里面的方法都会走一遍 computed不会走不相关的方法 效率高
    */
    new Vue({
        el:"div",
        data:{
            num1:0,
            num2:0
        },
        methods:{
          add1:function(){
              ++this.num1;
          },
          math:function(){
              ++this.num2;
          }
        },
        computed:{
            add2:function(){
                return  this.num2+1;
            }
        }
    })
    new Vue({
        el:".two",
        data:{
            name:"",
            arr:[],
            state:1
        },
       methods:{
            add:function(){
                this.arr.push(this.name);
            },
            changeState:function(){
               this.state++;
            }
       }
    })
</script>
</html>
