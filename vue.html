<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.min.js"></script>
</head>

<!--methods区域内有数据更新，就会走一遍methods中的方法-->
<!--可以放在computed中避免上述问题-->
<style>
    body{
        margin:0;
        padding: 0;
    }

    .box{
        width:600px;
        min-height: 200px;
        border:1px solid #000;
        margin: 20px auto 0;
        padding: 10px 10px;overflow: hidden;
    }
    .box input{
        width: 100%;
        height:50px;
        border:0;
        font-size: 20px;
        border-bottom: 1px solid #000;
        outline: medium;
    }
    ul,li {
        list-style: none;
    }
    li{
        overflow: hidden;
        margin:5px 0;
    }
    li span{
        float: left;
        margin:0 20px;
        padding: 5px 5px;
        /*border-bottom:1px solid #000;*/

    }
    li span:first-child{
        width: 8px;
        height: 8px;
        margin:5px 0;
        border:1px solid #aaa;
        border-radius: 50%;
    }
    li span:last-child{
        border:0;
        background: red;
        color: #fff;
        border-radius: 5px;
        float: right;
    }
    .red{
        background: red;
        border:0;
    }
    .option{
        float: right;
    }
    button{
        background: yellowgreen;
        color: #fff;
        border: 0;
        padding: 5px;
        border-radius: 5px;
    }


</style>

<body>

    <div class="container">
        <div class="box"><br>
            编辑信息：<input type="text" v-model="text" @keydown.13="add" placeholder="请输入信息"><br>
            <ul v-if="state==='all'">
                <li v-for="item in arr">
                    <span @click="change(item.id,item.state)" :class="{red:item.state===2}"></span>
                    <span>{{item.con}}</span>
                    <span @click="del(item.id,item.state)">删除</span>
                </li>
            </ul>
            <ul v-else-if="state==='done'">
                <li v-for="item in done">
                    <span @click="change(item.id,item.state)" :class="{red:item.state===2}"></span>
                    <span>{{item.con}}</span>
                    <span @click="del(item.id,item.state)">删除</span>
                </li>
            </ul>
            <ul v-else-if="state==='undo'">
                <li v-for="item in undo">
                    <span @click="change(item.id,item.state)" :class="{red:item.state===2}"></span>
                    <span>{{item.con}}</span>
                    <span @click="del(item.id,item.state)">删除</span>
                </li>
            </ul>

            <div class="option">
                <button @click="changeState('all')">全部</button>
                <button @click="changeState('done')">完成</button>
                <button @click="changeState('undo')">未读</button>
            </div>
        </div>
    </div>
<script>
    new Vue({
        el:'.container',
        data:{
            text:"",
            arr:[],
            done:[],
            undo:[],
            state:"all"
        },
        methods: {
            add(){
                var obj={
                    id:Math.random()+new Date().getTime(),
                    con:this.text,
                    state:1
                }
                this.text="";
                this.arr.push(obj);
                this.undo.push(obj);
            },
            del(id,state){
                if(state==1){
                    this.arr=this.arr.filter(function (a) {
                        return a.id!=id;
                    })

                    this.undo=this.undo.filter(function (a) {
                        return a.id!=id;
                    })

                }else{
                    this.arr=this.arr.filter(function (a) {
                        return a.id!=id;
                    })

                    this.done=this.done.filter(function (a) {
                        return a.id!=id;
                    })
                }
            },
            change(id,state){
                if(state==1){
                    var obj=this.arr.filter(function (a) {
                        return a.id==id;
                    })[0];

                    obj.state=2;
                    this.done.push(obj);
                    this.undo=this.undo.filter(function (a) {
                        return a.id!=id;
                    })
                }else if(state==2){
                    var obj=this.arr.filter(function (a) {
                        return a.id==id;
                    })[0];

                    obj.state=1;
                    this.undo.push(obj);
                    this.done=this.done.filter(function (a) {
                        return a.id!=id;
                    })
                }
            },
            changeState(str){
                this.state=str;
            }
        }
    })
</script>
</body>
</html>
