<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script src="vue.js"></script>
</head>
<body>
<style>
    .container{
        width:400px;
        position: absolute;
        height:10px;
        left:0;top:50px;right:0;
        margin:auto;
    }
    .box{
        width:100%;border:1px solid #ccc;
        background: green;
    }
    .box input{
        width:100%;
        border: none;
        height:30px;color: #000;
    }
    .box input:focus{
        box-shadow: 0 0 10px #ccc;outline: none;
    }
    li{
        overflow: hidden;
    }
    li span{
        float: left;
        margin:0 20px;
    }
    li span:first-child{
        width:10px;height: 10px;
        border:1px solid  #ccc;
        border-radius: 50%;margin-top: 5px;
    }
    ul li{
        list-style: none;
    }
    .red{
        background:pink;transition: ;
    }
    .opts{
        text-align: center;
    }
    .opts button{
        background: none;border: none;width: 100px;height: 25px;cursor: pointer;margin: 10px;
    }
    .opts button:nth-child(1){
        background:blue;
    }
    .opts button:nth-child(2){
        background:yellow;
    }
    .opts button:nth-child(3){
        background:red;
    }
    span{
        color:#fff;
    }
    .del{
        width: 50px;height: 30px;background: red;text-align: center;line-height: 30px;border-radius:4px;
        cursor: pointer;float: right;font-size: 14px;
    }
    .del:hover{
        background: #000;
    }
</style>
<!--@click=""-->
<div class="container">
    <div class="box">
        <p style="text-align: center;color:#fff;">事项</p>
        <input type="text" v-model="text" @keydown.13="add">
        <br>
        <div class="opts">
            <button @click="changeState('all')">所有事项</button>
            <button @click="changeState('done')">已完成事项</button>
            <button @click="changeState('undo')">未完成事项</button>
        </div>
        <p style="text-align: center;color:#fff;">代办事项</p>
        <ul v-if="state==='all'">
            <li v-for="item in arr" >
                           <span @click="change(item.id,item.state)" :class="{red:item.state===2}">

                           </span>
                <span> {{item.con}}</span>
                <span class="del" @click="del(item.id,item.state)">删除</span>
            </li>

        </ul>

        <ul v-else-if="state==='done'">
            <li v-for="item in done" >
                           <span @click="change(item.id,item.state)" :class="{red:item.state===2}">

                           </span>
                <span> {{item.con}}</span>
                <span class="del" @click="del(item.id,item.state)">删除</span>
            </li>

        </ul>


        <ul v-else-if="state==='undo'">
            <li v-for="item in undo" >
                           <span @click="change(item.id,item.state)" :class="{red:item.state===2}">

                           </span>
                <span> {{item.con}}</span>
                <span @click="del(item.id,item.state)">删除</span>
            </li>

        </ul>
    </div>
</div>
<script>
    new Vue({
        el:".container",
        data:{
            text:"",
            arr:[],
            done:[],
            undo:[],
            state:"all"
        },
        methods:{
            add(){
                var obj={
                    id:Math.random()+new Date().getTime(),
                    con:this.text,
                    state:1
                }
                this.text="";
                this.arr.push(obj);
                this.undo.push(obj);
            },
            del(id,state){
                if(state==1){
                    this.arr=this.arr.filter(function(a){
                        return a.id!=id;
                    });
                    this.undo=this.undo.filter(function(a){
                        return a.id!=id;
                    });
                }else{
                    this.arr=this.arr.filter(function(a){
                        return a.id!=id;
                    });
                    this.done=this.done.filter(function(a){
                        return a.id!=id;
                    });
                }
            },
            change(id,state){
                if(state==1){
                    var obj=this.arr.filter(function(a){
                        return a.id==id
                    })[0];
                    obj.state=2;
                    this.done.push(obj);
                    this.undo=this.undo.filter(function(a){
                        return a.id!=id;
                    })
                }else if(state==2){
                    var obj=this.arr.filter(function(a){
                        return a.id==id
                    })[0];
                    obj.state=1;
                    this.done=this.done.filter(function(a){
                        return a.id!=id;
                    })
                    this.undo.push(obj);
                }
            },
            changeState(str){
                this.state=str;
            }
        }
    })
</script>
</body>
</html>
